<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>motivational-fortune</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

    <div class="text-center jumbotron">
        <h1>Motivational fortune</h1>
    </div>

    <div class="text-center centred-content">
        <table class="fixed-margins">
            <tbody>
            <tr th:each="fortune : ${fortunes}">
                <td class="quote-pad"><h1 class="quote" th:text="${fortune.quote}"></h1></td>
                <td class="author-pad"><h3 class="author" th:text="${fortune.author}"></h3></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
